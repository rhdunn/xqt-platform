name: Build Kotlin/Native for Linux
on: [ push ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # https://kotlinlang.org/docs/native-target-support.html ; KonanTarget.name
        konan-target: [
          linux_arm32_hfp, # Deprecated, to be removed in 1.9.20
          linux_arm64, # Tier 2
          linux_mips32, # Deprecated, to be removed in 1.9.20
          linux_mipsel32, # Deprecated, to be removed in 1.9.20
          linux_x64, # Tier 1 ; native host
        ]
        include:
          - konan-target: linux_arm32_hfp
            run-tests: false # Task 'nativeTest' is ambiguous in root project ...
          - konan-target: linux_arm64
            run-tests: false # Task 'nativeTest' is ambiguous in root project ...
          - konan-target: linux_mips32
            run-tests: false # Task 'nativeTest' is ambiguous in root project ...
          - konan-target: linux_mipsel32
            run-tests: false # Task 'nativeTest' is ambiguous in root project ...
          - konan-target: linux_x64
            run-tests: true

    runs-on: ubuntu-latest
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@v3

      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build for Kotlin/Native
        run: gradle -D konan.target=${{ matrix.konan-target }} nativeMainKlibrary

      - name: Test for Kotlin/Native
        if: ${{ matrix.run-tests }}
        run: gradle -D konan.target=${{ matrix.konan-target }} nativeTest

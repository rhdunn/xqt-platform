name: Build Kotlin/Native for Mac OS X
on: [ push ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # https://kotlinlang.org/docs/native-target-support.html ; KonanTarget.name
        konan-target: [
          macos_arm64, # Tier 1 ; native host
          macos_x64, # Tier 1 ; native host
        ]
        include:
          - konan-target: macos_arm64
            run-tests: true
          - konan-target: macos_x64
            run-tests: true

    runs-on: macos-latest
    env:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
      SIGNING_KEY_PRIVATE: ${{ secrets.SIGNING_KEY_PRIVATE }}
      SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@v3

      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build for Kotlin/Native
        run: gradle -D konan.target=${{ matrix.konan-target }} nativeMainKlibrary

      - name: Test for Kotlin/Native
        if: ${{ matrix.run-tests }}
        run: gradle -D konan.target=${{ matrix.konan-target }} nativeTest

      - name: Publish Kotlin/Native to Maven Local
        run: gradle -D konan.target=${{ matrix.konan-target }} -D maven.sign=env publishNativePublicationToMavenLocal

      - name: Publish Kotlin/Native to Maven Central
        if: env.OSSRH_USERNAME
        run: gradle -D konan.target=${{ matrix.konan-target }} -D maven.sign=env publishNativePublicationToMavenCentral
